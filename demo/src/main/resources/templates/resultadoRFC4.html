<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados de Citas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Citas del Beneficiario</h2>

    <table class="table table-hover table-bordered mt-4">
        <thead>
            <tr>
                <th>Beneficiario</th>
                <th>Fecha y Hora</th>
                <th>Servicio</th>
                <th>MÃ©dico</th>
                <th>IPS</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="fila : ${resultados}">
                <tr>
                    <td th:text="${fila[0]}"></td>
                    <td th:text="${#dates.format(fila[1], 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${fila[2]}"></td>
                    <td th:text="${fila[3]}"></td>
                    <td th:text="${fila[4]}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>

    <div class="d-flex justify-content-between mt-4">
        <a th:href="@{/beneficiario/rfc4/form}" class="btn btn-secondary">Nueva Consulta</a>
        <a th:href="@{/beneficiario}" class="btn btn-primary">Volver</a>
    </div>
</div>

</body>
</html>

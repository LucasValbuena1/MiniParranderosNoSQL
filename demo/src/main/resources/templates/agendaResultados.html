<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados de Agenda de Citas</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Resultados de la Agenda de Citas</h2>

    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Servicio</th>
                <th>Fecha y Hora</th>
                <th>MÃ©dico</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="fila : ${resultados}">
                <tr>
                    <td th:text="${fila[0]}"></td>
                    <td th:text="${#dates.format(fila[1], 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${fila[2]}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>

    <div class="d-flex justify-content-between mt-4">
        <a th:href="@{/}" class="btn btn-secondary">Volver</a>
        <a th:href="@{/cita/agenda/form}" class="btn btn-primary">Nueva Consulta</a>
    </div>
</div>

</body>
</html>

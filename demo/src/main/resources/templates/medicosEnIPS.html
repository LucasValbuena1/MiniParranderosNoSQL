<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Médicos en IPS</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Lista de Médicos en IPS</h1>
    <table class="table table-hover table-bordered mt-4">
        <thead class="thead-dark">
            <tr>
                <th>NIT IPS</th>
                <th>Número Registro Médico</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="medicoEnIPS : ${medicosEnIPS}">
                <tr>
                    <td th:text="${medicoEnIPS.pk.nitIPS.nit}"></td>
                    <td th:text="${medicoEnIPS.pk.numeroRegistroMedico.numeroRegistroMedico}"></td>
                    <td>
                        <a th:href="@{'/medicoEnIPS/' + ${medicoEnIPS.pk.nitIPS.nit} + '/' + ${medicoEnIPS.pk.numeroRegistroMedico.numeroRegistroMedico} + '/delete'}" 
                           class="btn btn-danger btn-sm" 
                           onclick="return confirm('¿Seguro que deseas eliminar este médico en IPS?');">
                           Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
    <div class="d-flex justify-content-between mt-4">
        <a th:href="@{/}" class="btn btn-secondary">Volver al Inicio</a>
        <a th:href="@{/medicoEnIPS/new}" class="btn btn-primary">Añadir Médico en IPS</a>
    </div>
</div>

</body>
</html>

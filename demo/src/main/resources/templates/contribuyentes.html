<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, ipkial-scale=1.0">
    <title>Lista de contribuyentes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de contribuyentes</h1>
        <table class="table table-hover table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>Tipo Documento</th>
                    <th>Numero Documento</th>
                    <th>Nombre</th>
                    <th>Fecha Nacimiento</th>
                    <th>Direccion Residencia</th>
                    <th>Telefono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="contribuyente : ${contribuyentes}">
                    <tr>
                        <td th:text="${contribuyente.tipoDeDocumento}"></td>
                        <td th:text="${contribuyente.numeroDeDocumento}"></td>
                        <td th:text="${contribuyente.nombre}"></td>
                        <td th:text="${contribuyente.fechaDeNacimiento != null} ? ${#dates.format(contribuyente.fechaDeNacimiento, 'yyyy-MM-dd')} : 'Sin fecha'"></td>
                        <td th:text="${contribuyente.direccionDeResidencia}"></td>
                        <td th:text="${contribuyente.telefono}"></td>
                        <td>
                            <a th:href="@{/contribuyente/{tipo}/{numero}/edit(tipo=${contribuyente.tipoDeDocumento}, numero=${contribuyente.numeroDeDocumento})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/contribuyente/{tipoDocumento}/{numeroDocumento}/delete(tipoDocumento=${contribuyente.tipoDeDocumento}, numeroDocumento=${contribuyente.numeroDeDocumento})}" 
                                class="btn btn-danger btn-sm"
                                onclick="return confirm('¿Seguro que deseas eliminar este contribuyente?');">
                                Borrar
                            </a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div class="d-flex justify-content-between mt-4">
            <a th:href="@{/}" class="btn btn-secondary">Volver al Inicio</a>
            <a th:href="@{contribuyente/new}" class="btn btn-primary">Añadir contribuyente</a>
        </div>
    </div>
</body>
</html>

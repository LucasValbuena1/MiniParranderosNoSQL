<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados Top Servicios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Top 20 Servicios MÃ¡s Solicitados</h2>

    <table class="table table-hover table-bordered mt-4">
        <thead>
            <tr>
                <th>Nombre del Servicio</th>
                <th>Cantidad de Solicitudes</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="fila : ${resultados}">
                <tr>
                    <td th:text="${fila[0]}"></td>
                    <td th:text="${fila[1]}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>

    <div class="d-flex justify-content-between mt-4">
        <a th:href="@{/servicio/rfc2/form}" class="btn btn-secondary">Nueva Consulta</a>
        <a th:href="@{/servicio}" class="btn btn-primary">Volver</a>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados del Índice de Servicios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Índice de Servicios: Citas / Órdenes</h2>

    <table class="table table-hover table-bordered mt-4">
        <thead>
            <tr>
                <th>Servicio</th>
                <th>Índice Citas/Órdenes</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="fila : ${resultados}">
                <tr>
                    <td th:text="${fila[0]}"></td>
                    <td th:text="${#numbers.formatDecimal(fila[1], 1, 2)}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>

    <div class="d-flex justify-content-between mt-4">
        <a th:href="@{/servicio/rfc3/form}" class="btn btn-secondary">Nueva Consulta</a>
        <a th:href="@{/servicio}" class="btn btn-primary">Volver</a>
    </div>
</div>

</body>
</html>

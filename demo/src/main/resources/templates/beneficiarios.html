<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Beneficiarios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Lista de Beneficiarios</h1>
    <table class="table table-hover table-bordered mt-4">
        <thead class="thead-dark">
            <tr>
                <th>Tipo de Documento</th>
                <th>Número de Documento</th>
                <th>Nombre</th>
                <th>Fecha de Nacimiento</th>
                <th>Dirección</th>
                <th>Parentesco</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="beneficiario : ${beneficiarios}">
                <tr>
                    <td th:text="${beneficiario.pk.tipoDocumento}"></td>
                    <td th:text="${beneficiario.pk.numeroDocumento}"></td>
                    <td th:text="${beneficiario.nombre}"></td>
                    <td th:text="${#dates.format(beneficiario.fechaNacimiento, 'yyyy-MM-dd')}"></td>
                    <td th:text="${beneficiario.direccionResidencia}"></td>
                    <td th:text="${beneficiario.parentesco}"></td>
                    <td th:text="${beneficiario.telefono}"></td>
                    <td>
                        <a th:href="@{/beneficiario/{tipo}/{numero}/edit(tipo=${beneficiario.pk.tipoDocumento}, numero=${beneficiario.pk.numeroDocumento})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/beneficiario/{tipo}/{numero}/delete(tipo=${beneficiario.pk.tipoDocumento}, numero=${beneficiario.pk.numeroDocumento})}" 
                            class="btn btn-danger btn-sm"
                            onclick="return confirm('¿Seguro que deseas eliminar este beneficiario?');">
                            Borrar
                        </a>

                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>

    <div class="d-flex justify-content-between mt-4">
        <a th:href="@{/beneficiario/new}" class="btn btn-primary">Agregar Nuevo Beneficiario</a>
        <a th:href="@{/}" class="btn btn-secondary">Volver al Inicio</a>
        <a th:href="@{/beneficiario/rfc4/form}" class="btn btn-info">Consultar Citas de un Beneficiario</a>

    </div>
</div>

</body>
</html>

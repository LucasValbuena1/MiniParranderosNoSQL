<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consultar Índice de Servicios (RFC-3)</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Consultar Índice de Citas/Órdenes</h2>

    <form th:action="@{/servicio/rfc3/consultar}" method="post" class="w-50 mx-auto">
        <div class="form-group mb-3">
            <label for="estado">Estado de la Orden:</label>
            <select class="form-control" id="estado" name="estado" required>
                <option value="" disabled selected>Seleccione un estado</option>
                <option value="Vigente">Vigente</option>
                <option value="Cancelada">Cancelada</option>
                <option value="Completada">Completada</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/servicio}" class="btn btn-secondary">Volver</a>
            <button type="submit" class="btn btn-primary">Consultar</button>
        </div>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Citas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Lista de Citas</h1>
        <table class="table table-hover table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>ID Cita</th>
                    <th>Fecha y Hora</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="cita : ${citas}">
                    <tr>
                        <td th:text="${cita.idCita}"></td>
                        <td th:text="${#dates.format(cita.fechaHora, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${cita.estado}"></td>
                        <td>
                            <a th:href="@{/cita/{idCita}/edit(idCita=${cita.idCita})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/cita/{idCita}/delete(idCita=${cita.idCita})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que deseas eliminar esta cita?');">Borrar</a>
                            <!--
                            <form th:action="@{/cita/agendar}" method="post" style="display:inline;">
                                <input type="hidden" name="idCita" th:value="${cita.idCita}" />
                                <button type="submit" class="btn btn-success btn-sm">Agendar (RF9)</button>
                            </form>
                            -->
                        </td>
                    </tr>
                </th:block>
            </tbody>            
        </table>
        <div class="d-flex justify-content-between mt-4">           
            <a th:href="@{/}" class="btn btn-secondary">Volver al Inicio</a>
            <a th:href="@{cita/new}" class="btn btn-primary">Añadir cita</a>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<!-- src/main/resources/templates/fragments/MedicoFormFragment.html -->
<div th:fragment="medicoForm(titulo, medico)" th:object="${medico}" class="container border border-2 rounded w-50 p-4 mt-4">
  <h1 class="text-center mb-4" th:text="${titulo}"></h1>

  <!-- Número de Registro Médico -->
  <div class="mb-3">
    <label class="form-label">Número de Registro Médico</label>
    <input type="text"
           class="form-control"
           th:field="*{numeroRegistroMedico}"
           placeholder="Ingrese número de registro"
           required />
  </div>

  <!-- Número de Documento -->
  <div class="mb-3">
    <label class="form-label">Número de Documento</label>
    <input type="text"
           class="form-control"
           th:field="*{numeroDeDocumento}"
           placeholder="Ingrese número de documento"
           required />
  </div>

  <!-- Nombre -->
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text"
           class="form-control"
           th:field="*{nombre}"
           placeholder="Ingrese nombre completo"
           required />
  </div>

  <!-- Especialidad -->
  <div class="mb-3">
    <label class="form-label">Especialidad</label>
    <input type="text"
           class="form-control"
           th:field="*{especialidad}"
           placeholder="Ej: Medicina General"
           required />
  </div>

  <!-- Tipo Documento -->
  <div class="mb-3">
    <label class="form-label">Tipo de Documento</label>
    <input type="text"
           class="form-control"
           th:field="*{tipoDocumento}"
           placeholder="Ej: CC, TI"
           required />
  </div>

  <!-- Botones -->
  <div class="d-flex justify-content-between mt-4">
    <a th:href="@{/medico}" class="btn btn-secondary">Cancelar</a>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </div>
</div>

</body>
</html>

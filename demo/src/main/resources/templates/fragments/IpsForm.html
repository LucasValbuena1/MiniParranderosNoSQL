<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div th:fragment="IpsForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}">

        </h1>
        <form>
            <label class="col-form-label">Nombre</label>
            <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${ips.nombre}"/>
            <label class="col-form-label">nit</label>
            <input class="form-control" type="text" id="nit" name="nit" required th:value="${ips.nit}"/>
            <label class="col-form-label">Direccion</label>
            <input class="form-control" type="text" id="direccion" name="direccion" required th:value="${ips.direccion}"/>
            <label class="col-form-label">Telefono</label>
            <input class="form-control" type="text" id="telefono" name="telefono" required th:value="${ips.telefono}"/>
            <label class="col-form-label">Tipo</label>
            <input class="form-control" type="text" id="tipo" name="tipo" required th:value="${ips.tipo}"/>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/ips}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>

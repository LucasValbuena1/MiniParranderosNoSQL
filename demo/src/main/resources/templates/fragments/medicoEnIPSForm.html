<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<div th:fragment="medicoEnIPSForm(titulo)">
    <h2 th:text="${titulo}" class="text-center mb-4"></h2>

    <div class="form-group mb-3">
        <label for="nitIPS">NIT de la IPS:</label>
        <input type="number" class="form-control" id="nitIPS" name="pk.nitIPS.nit" placeholder="Ingrese el NIT" required>
    </div>

    <div class="form-group mb-3">
        <label for="numeroRegistroMedico">Número de Registro Médico:</label>
        <input type="number" class="form-control" id="numeroRegistroMedico" name="pk.numeroRegistroMedico.numeroRegistroMedico" placeholder="Ingrese el número de registro" required>
    </div>

    <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/medicoEnIPS}" class="btn btn-secondary">Cancelar</a>
    </div>
</div>

</body>
</html>

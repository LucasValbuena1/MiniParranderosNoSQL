<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div th:fragment="contribuyenteForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}">

        </h1>
        <form>
            <label class="col-form-label">Nombre</label>
            <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${contribuyente.nombre}"/>
            <label class="col-form-label">fechaNacimiento</label>
            <input class="form-control" type="text" id="fechaNacimiento" name="fechaNacimiento" required th:value="${contribuyente.fechaNacimiento}" placeholder="yyyy-MM-dd"/>
            <label class="col-form-label">Direccion</label>
            <input class="form-control" type="text" id="direccionResidencia" name="direccionResidencia" required th:value="${contribuyente.direccionResidencia}"/>
            <label class="col-form-label">Telefono</label>
            <input class="form-control" type="text" id="telefono" name="telefono" required th:value="${contribuyente.telefono}"/>
            <label class="col-form-label">Tipo de Documento</label>
            <input class="form-control" type="text" id="tipoDocumento" name="pk.tipoDocumento" required th:value="${contribuyente.pk.tipoDocumento}"/>
            <label class="col-form-label">NÃºmero de Documento</label>
            <input class="form-control" type="text" id="numeroDocumento" name="pk.numeroDocumento" required th:value="${contribuyente.pk.numeroDocumento}"/>

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/contribuyente}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
